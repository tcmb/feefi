<html lang="en-GB">
  <h1>Your matchbox</h1>
  <ul>
    {% for match in matches %}
        <li>
          Name: {{match.name}}, Length: {{match.length}}<br/>
          URL: <a href={{match.url}}>{{match.url}}</a><br/>
          Dist from home: {{match.dist_from_home}}
        </li>
    {% endfor %}
  </ul>
</html>
