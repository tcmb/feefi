<html>
  <h1>Select paramters</h1>
  <form action="/matches" method="post">
    <div>
      <label for="home_loc_lat">Home location latitude</label>
      <input name="home_loc_lat" id="home_loc_lat" value="52.47"></input>
    </div>
    <div>
      <label for="home_loc_lon">Home location longitude</label>
      <input name="home_loc_lon" id="home_loc_lon" value="13.45"></input>
    </div>
    <div>
      <label for="max_from_home">Max km from home for start/stop</label>
      <input name="max_from_home" id="max_from_home" value="10"></input>
    </div>
    <div>
      <label for="min_length">Minimum ride length</label>
      <input name="min_length" id="min_length" value="100"></input>
    </div>
    <div>
      <label for="max_length">Minimum ride length</label>
      <input name="max_length" id="max_length" value="0"></input>
    </div>
    <div>
      <label for="max_results">Maximum number of results</label>
      <input name="max_results" id="max_results" value="10"></input>
    </div>
  </form>
</html>
